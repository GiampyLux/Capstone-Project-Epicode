<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="background-color: black; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto;">
  <div class="form-group">
    <label for="email" class="text-white">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control" required style="background-color: #333; color: white;">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <p class="text-danger">Email is required and should be valid.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="text-white">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-control" required style="background-color: #333; color: white;">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <p class="text-danger">Password is required.</p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

  <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
</form>
