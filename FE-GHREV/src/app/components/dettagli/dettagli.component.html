<div *ngIf="prodotto" class="container dettaglio-prodotto">
  <div class="row">
    <!-- Colonna Immagine del Prodotto -->
    <div class="col-md-6 text-center">
      <img [src]="prodotto.immagini" class="img-fluid prodotto-immagine" [alt]="prodotto.nome" />
    </div>

    <!-- Colonna Descrizione Prodotto -->
    <div class="col-md-6">
      <h1 class="prodotto-titolo">{{ prodotto.nome }}</h1>
      <p class="prodotto-descrizione">{{ prodotto.descrizione }}</p>

      <!-- Prezzo del Prodotto -->
      <div class="prodotto-prezzo">
        <strong>Prezzo: </strong>
        <span>{{ prodotto.prezzo }} â‚¬</span>
      </div>

      <!-- Categoria del Prodotto (se disponibile) -->
      <div *ngIf="prodotto.iD_Categorie" class="prodotto-categoria">
        <strong>Categoria: </strong>
        <span>{{ prodotto.categorie.nome }}</span>
      </div>

      <!-- Pulsante per aggiungere al carrello -->
      <div class="mt-4">
        <div class="mt-4" *ngIf="authService.isLoggedIn()">
          <button class="btn btn-primary btn-lg" (click)="aggiungiAlCarrello()">Aggiungi al carrello</button>
        </div>
        <div class="mt-4" *ngIf="!authService.isLoggedIn()">
          <p class="text-danger">Effettua il login per aggiungere al carrello </p>
        </div>
      </div>
    </div>
  </div>
</div>
