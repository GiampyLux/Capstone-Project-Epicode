<div *ngIf="prodotto" class="container dettaglio-prodotto">
  <div class="row">
    <!-- Colonna Immagine del Prodotto -->
    <div class="col-md-6 text-center">
      <img [src]="prodotto.immagini" class="img-fluid prodotto-immagine" [alt]="prodotto.nome" />
    </div>

    <!-- Colonna Descrizione Prodotto -->
    <div class="col-md-6">
      <h1 class="prodotto-titolo">{{ prodotto.nome }}</h1>
      <p class="prodotto-descrizione">{{ prodotto.descrizione }}</p>

      <!-- Prezzo del Prodotto -->
      <div class="prodotto-prezzo">
        <strong>Prezzo: </strong>
        <span>{{ prodotto.prezzo | currency:'EUR' }}</span>
      </div>

      <!-- Categoria del Prodotto (se disponibile) -->
      <div *ngIf="prodotto.id_categoria" class="prodotto-categoria">
        <strong>Categoria: </strong>
        <span>{{ prodotto.id_categoria }}</span>
      </div>

      <!-- Pulsante per aggiungere al carrello -->
      <div class="mt-4">
        <button class="btn btn-primary btn-lg">Aggiungi al carrello</button>
      </div>
    </div>
  </div>
